<div class="container-fluid panel-container">

    <div class="row vs-logo-container">
        <div class="col-xs-12 text-center">
            <img src="assets/images/logo.png">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-center vs-image-container" ng-repeat="participante in activeParticipantes track by participante._id">
            <img src="/uploads/{{participante.photo}}">
        </div>
    </div>

    <div class="row vs-footer-container">

        <div>
            <div class="col-xs-4 text-center vs-titular-container">
                <div class="vs-titular-izq">
                    <span>{{activeParticipantes[0].name}} {{activeParticipantes[0].lastname}}</span>
                    <div class="vs-triangulo-izq"></div>
                </div>
            </div>

            <div class="col-xs-4 text-center">
                <div class="vs-reloj-container">
                    <span>10:00</span>
                </div>
            </div>

            <div class="col-xs-4 text-center vs-titular-container">
                <div class="vs-titular-der">
                    <span>{{activeParticipantes[1].name}} {{activeParticipantes[1].lastname}}</span>
                </div>
                <div class="vs-triangulo-der"></div>
            </div>
        </div>

        <div>
            <div class="col-xs-6 text-center vs-puntuacion-container">
                <span class="vs-puntuacion">{{activeParticipantes[0].points}}</span>
            </div>
            <div class="col-xs-6 text-center vs-puntuacion-container">
                <span class="vs-puntuacion">{{activeParticipantes[1].points}}</span>
            </div>
        </div>

    </div>

</div>
