<div>
    <timer duration='{{duration}}' autostart='false'></timer>
    <div class="row">
        <div class="col-sm-6" ng-repeat="participante in activeParticipantes track by participante._id">
            {{participante.name}} {{participante.lastname}}

            <img class="img-responsive" src="http://lorempixel.com/1200/1080/cats/?id={{participante._id}}">
        </div>
    </div>
</div>
